<!DOCTYPE html>
<meta charset="utf-8">
<title>backdrop-filter: Basic operation of filter</title>
<link rel="author" title="Mason Freed" href="mailto:masonfreed@chromium.org">
<link rel="help" href="https://drafts.fxtf.org/filter-effects-2/#BackdropFilterProperty">
<link rel="match"  href="backdrop-filter-basic-ref.html">

<div>
  <p>Expected: A red box with three inverted boxes on top of it.<br>
  All three should have similar levels of color and opacity applied,<br>
  except the top-right, which should be more blue.</p>
</div>
<div class="colorbox">
  <div class="filterbox box1"></div>
  <div class="filterbox box2"></div>
  <div class="filterbox box3"></div>
</div>

<style>
.colorbox {
    position: absolute;
    width: 200px;
    height: 200px;
    background: red;
    left: 150px;
    top: 150px;
}
.filterbox {
    position: absolute;
    width: 150px;
    height: 100px;
    left: 100px;
    -webkit-backdrop-filter: invert(1);
    backdrop-filter: invert(1);
}
.box1 {
    top: -50px;
    opacity: 0.5;
    background: blue;
}
.box2 {
    top: 150px;
    opacity: 1.0;
}
.box3 {
    top: 50px;
    left: -100px;
    opacity: 0.5;
}
</style>
